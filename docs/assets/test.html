  <!-- CSS

</head>
<body id="docs-page">
<div id="griddle-advanced"></div>

<script type="text/jsx">
  var Settings = React.createClass({
    onClick: function(sender) {
      this.props.onClick();
    },
    render: function() {
      return (
        <div style={{color: 'red'}} onClick={this.onClick}>ddd</div>
      );
    }
  });

  var App = React.createClass({
    onRowClick: function(sender) {
      console.log(sender);
    },
    render: function() {
      return (
        <Griddle results={fakeData}
                 showFilter={true}
                 showSettings={true}
                 columns={["name", "city", "state", "country"]}
                 isMultipleSelection={true}
                 uniqueIdentifier="id"
                 initialSort="id"
                 initialSortAscending={false}
                 onRowClick={this.onRowClick}
                 customSettingsComponent={Settings}
                 useCustomSettingsComponent={true}
        />
      );
    }
  });

  ReactDOM.render(
    <App />,
    document.getElementById("griddle-advanced"));
</script>
</body>
</html>
